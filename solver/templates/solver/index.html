{% extends "base/layout.html" %}

{% block main %}
<div class="container mx-auto max-w-4xl px-4">
  <div class="mt-8 border rounded-lg p-6">
    <h1 class="text-lg font-semibold">Deine Stundenpläne</h1>
    <div class="mt-6">
      {% for schedule in user.schedules.all %}
      <div class="mt-2">
	<a href="{% url 'schedule' schedule.pk %}"
	   class="hover:underline hover:text-blue-500 cursor-pointer">
	  Stundenplan {{ schedule.pk }}
	</a>
      </div>
      {% endfor %}
    </div>
    <div class="mt-6 pt-6 border-t flex flex-row">
      <a href="{% url 'add_schedule' %}"
	 class="inline-block px-4 py-2 border rounded-lg leading-none 
		bg-blue-500 hover:bg-blue-600 text-white cursor-pointer">
	Neuen Stundenplan hinzufügen
      </a>
    </div>
  </div>
</div>
{% endblock %}
