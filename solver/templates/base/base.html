{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'vendor/fullcalendar-5.11.2/main.min.js' %}"></script>
    <script src="{% static 'vendor/lodash.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'solver/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fullcalendar-5.11.2/main.min.css' %}">
    {% block style %}{% endblock %}
    <title>{% block title %}Zeitplaner{% endblock %}</title>
  </head>
  <body class="antialiased text-gray-900">
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
